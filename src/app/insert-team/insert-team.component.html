<div class="insert-team">
    <div class="container">
        <div class="row">
            <span class="title">
                <h2 class="title1"><b>Add a Team Member</b></h2>
                <h6 class="subTitle">Set email, location, role</h6>
            </span>
        </div>
        <hr>
        <div class="row team-data">
            <div clss="row" style="width: 100%;margin-bottom: 1%;">
                <h2 class="title1"><b>Info</b></h2>
            </div>
            <div class="row formSpan">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" size="100" [(ngModel)]="teamMate.firstName" id="firstName" placeholder="First Name"
                            name="firstName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" size="100" [(ngModel)]="teamMate.lastName" id="lastName" placeholder="Last Name"
                            name="lastName">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]="teamMate.email" size="100" id="email" placeholder="Email Id"
                            name="email">
                    </div>
                    <div class="form-group">
                        <div clss="row" style="width: 100%;margin-bottom: 1%;">
                            <h2 class="title2"><b>Role</b></h2>
                        </div>
                        <div class="radio rdoGrp">
                            <label><input type="radio" checked="checked" name="optradio" [(ngModel)]="teamMate.role"
                                    value="regular">&nbsp;&nbsp;Regular - Can't delete
                                members</label>
                        </div>
                        <div class="radio disabled rdoGrp">
                            <label><input type="radio" name="optradio" [(ngModel)]="teamMate.role" value="admin">&nbsp;&nbsp;Admin - Can delete
                                members</label>
                        </div>
                    </div>
                    <button type="submit" (click)="viewTeam('viewTeam')" class="btn btn-primary saveBtn">Save</button>
                </form>
            </div>

        </div>
    </div>
</div>
