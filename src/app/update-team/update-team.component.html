<div class="insert-team">
    <div class="container">
        <div class="row">
            <span class="title">
                <h2 class="title1"><b>Edit Team Member</b></h2>
                <h6 class="subTitle">Edit Contact Info, location and role</h6>
            </span>
        </div>
        <hr>
        <div class="row team-data">
            <div clss="row" style="width: 100%;margin-bottom: 1%;">
                <h2 class="title1"><b>Info</b></h2>
            </div>
            <div class="row formSpan">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="teamMate.firstName"  size="100" id="firstName" placeholder="First Name"
                            name="firstName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="teamMate.lastName"  size="100" id="lastName" placeholder="Last Name"
                            name="lastName">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]="teamMate.email"  size="100" id="email" placeholder="Email Id"
                            name="email">
                    </div>
                    <div class="form-group">
                        <div clss="row" style="width: 100%;margin-bottom: 1%;">
                            <h2 class="title2"><b>Role</b></h2>
                        </div>
                        <div class="radio rdoGrp">
                            <label><input type="radio" disabled="{{isEditable}}" [(ngModel)]="teamMate.role" name="optradio"  value="regular">&nbsp;&nbsp;Regular - Can't delete
                                members</label>
                        </div>
                        <div class="radio disabled rdoGrp">
                            <label><input type="radio" disabled="{{isEditable}}" [(ngModel)]="teamMate.role" name="optradio"  value="admin">&nbsp;&nbsp;Admin - Can delete
                                members</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="submit" [disabled]="isEditable" (click)="deleteMember('viewTeam')"
                                class="btn btn-default deleteButton">Delete</button>
                        </div>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <button type="submit" [disabled]="isEditable" (click)="editMember('viewTeam')"
                            class="btn btn-primary saveBtn">Save</button>

                        <h6 style="color:red; font-family: 'Times New Roman', Times, serif;" *ngIf="isEditable">{{adminMsg}}</h6>    
                        </div>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>
</div>
